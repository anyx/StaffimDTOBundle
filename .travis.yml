language: php
sudo: false

dist: xenial

php:
  - 7.2

matrix:
  fast_finish: true
  include:
    - php: 7.2
      env: SYMFONY_VERSION=4.2.*


before_install:
  - composer self-update
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update; fi;

install:
  - composer update --prefer-dist --no-interaction

script:
  - vendor/bin/phpspec run -v
  - vendor/bin/phpunit
